<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="g.css">
	</head>
<body>
	<span class="stars staticStars">
		<a class="staticStar p10 off" size ="12*12" title = "did not like it"></a>
		<a class="staticStar p10 off" size ="12*12" title = "it was ok"></a>
		<a class="staticStar p10 off" size ="12*12" title = "liked it"></a>
		<a class="staticStar p10 off" size ="12*12" title = "really liked it"></a>
		<a class="staticStar p10 off" size ="12*12" title = "it was amazing"></a>
	</span><br/>
	<p class='p'></p>
	<script src='jquery.js'></script>
	<script>
		var J = {
			opt : {
				o:null, c:null, d:null, i:0, f:null
			},
			over : function(e){
				//console.log(this+'...'+J);
				console.log('over');
				var $o = $(e.target);
				obj = J.opt;
				obj.o = $(e.target);
				obj.c = obj.o.parent()
				obj.d = obj.c.children();
				obj.i = obj.o.index() + 1;
				obj.f = obj.d.slice(0,obj.i);
				obj.d.removeClass('on');
				obj.d.addClass("off");
				obj.f.addClass("on");
				$('p').html(obj.o.attr("title"));
			},
			out : function(e){
				console.log('out');
				J.opt.d.removeClass('on');
				$('p').html("");
			},
			clicked : function(e){
				console.log('clicked');
				$('.staticStar').unbind('mouseover');
				$('.staticStar').unbind('mouseout');
			}
		}
		$(function(){
			$('.staticStars').bind("click",J.clicked);
			$('.staticStars').bind("mouseover",J.over);
			$('.staticStar').bind('mouseout',J.out);
		});
	</script>
</body>
</html>
